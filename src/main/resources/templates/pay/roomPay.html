<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>

    <script>

    </script>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 수정 폼</h2>
    </div>

    <form action="roomPay.html" th:action method="post">
        <div>
            <label for="roomPrice">룸 가격</label><br>
            <input type="text" id="roomPrice" name="roomPrice" class="form-control" value="roomPrice" th:value="${pay.roomPrice}">
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>


</div> <!-- /container -->

</html>
