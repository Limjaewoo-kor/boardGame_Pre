<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 수정 폼</h2>
    </div>

    <form action="member.html" th:action method="post">
        <div>
            <label for="userId">회원 ID</label>
            <input type="text" id="userId" name="userId" class="form-control" value="1" th:value="${member.userId}" readonly>
        </div>
        <div>
            <label for="passWord">비밀번호</label>
            <input type="text" id="passWord" name="passWord" class="form-control" value="상품A" th:value="${member.passWord}">
        </div>
        <div>
            <label for="userName">회원명</label>
            <input type="text" id="userName" name="userName" class="form-control" value="10000" th:value="${member.userName}">
        </div>
        <div>
            <label for="addr">주소</label>
            <input type="text" id="addr" name="addr" class="form-control" value="10" th:value="${member.addr}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/members/{userId}(userId=${member.userId})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>


</div> <!-- /container -->
</body>
</html>
