<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="gameName">게임명</label>
        <input type="text" id="gameName" name="gameName" class="form-control" value="1" th:value="${game.gameName}" readonly>
    </div>
    <div>
        <label>플레이 인원 수 ( 인원수의 범위는 1~100 입니다. )</label><br>
        <input type="number" id="minCnt" name="minCnt" class="form-check-inline" min="1" max="100" value="2" th:value="${game.minCnt}" readonly> ~
        <input type="number" id="maxCnt" name="maxCnt" class="form-check-inline" min="1" max="100" value="8" th:value="${game.maxCnt}" readonly >
    </div>
    <div>
        <label for="gameCnt">게임 개수 ( 게임 개수의 범위는 1~1000 입니다. )</label>
        <input type="number" id="gameCnt" name="gameCnt" class="form-control"  min="1" max="1000" value="50" th:value="${game.gameCnt}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/games/{gameName}/edit(gameName=${game.gameName})}'|"
                    type="button">게임 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='main.html'"
                    th:onclick="|location.href='@{/games/{gameName}/delete(gameName=${game.gameName})}'|"
                    type="button">게임 삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='main.html'"
                    th:onclick="|location.href='@{/games}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div>
<!-- /container -->
</body>
</html>
