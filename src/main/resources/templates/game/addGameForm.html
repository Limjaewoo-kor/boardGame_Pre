<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 등록 폼</h2>
    </div>

    <form action="/games/add" th:action method="post">
        <div>
            <label for="gameName">게임명</label><br>
            <input type="text" id="gameName" name="gameName" class="form-control" placeholder="게임명을 입력하세요">
        </div>
        <br>
        <div>
            <label>플레이 인원 수 ( 인원수의 범위는 1~100 입니다. )</label> <br>
<!--            <input type="text" id="userCnt" name="userCnt" class="form-control" placeholder="이름을 입력하세요">-->
            <input type="number" id="minCnt" name="minCnt" class="form-check-inline" min="1" max="100"> ~
            <input type="number" id="maxCnt" name="maxCnt" class="form-check-inline" min="1" max="100">
        </div>
        <br>
        <div>
            <label for="gameCnt">게임 개수 ( 게임 개수의 범위는 1~1000 입니다. )</label><br>
            <input type="number" id="gameCnt" name="gameCnt" class="form-control" min="1" max="1000" placeholder="개수를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게임 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
