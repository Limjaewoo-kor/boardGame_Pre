<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>

    <script>

    </script>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 수정 폼</h2>
    </div>

    <form action="game.html" th:action method="post">
        <div>
            <label for="gameName">게임명</label><br>
            <input type="text" id="gameName" name="gameName" class="form-control" value="gameName" th:value="${game.gameName}" readonly>
        </div>
        <br>
        <div>
            <label>플레이 인원 수 ( 인원수의 범위는 1~100 입니다. )</label><br>
            <input type="number" id="minCnt" name="minCnt" class="form-check-inline" min="1" max="100" value="2" th:value="${game.minCnt}" > ~
            <input type="number" id="maxCnt" name="maxCnt" class="form-check-inline" min="1" max="100" value="8" th:value="${game.maxCnt}" >
        </div>
        <div>
            <label for="gameCnt">게임 개수 ( 게임 개수의 범위는 1~1000 입니다. )</label>
            <input type="number" id="gameCnt" name="gameCnt" class="form-control"  min="1" max="1000" value="50" th:value="${game.gameCnt}" >
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/games/{gameName}(gameName=${game.gameName})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>


</div> <!-- /container -->
</body>
</html>
