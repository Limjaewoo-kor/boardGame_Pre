<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 등록 폼</h2>
    </div>

    <form action="/foods/add" th:action method="post">
        <div>
            <label for="foodName">음식명</label><br>
            <input type="text" id="foodName" name="foodName" class="form-control" placeholder="음식명을 입력하세요">
        </div>
        <br>
        <br>
        <div>
            <label for="foodPrice">음식 가격 ( 음식 가격의 범위는 1~100000 입니다. )</label><br>
            <input type="number" id="foodPrice" name="foodPrice" class="form-control" min="1" max="100000" placeholder="가격을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게임 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
