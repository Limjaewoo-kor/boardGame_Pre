<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="foodName">음식명</label>
        <input type="text" id="foodName" name="foodName" class="form-control" value="1" th:value="${food.foodName}" readonly>
    </div>
    <div>
        <label for="foodPrice">음식 가격 ( 음식 가격의 범위는 1~100000 입니다. )</label>
        <input type="number" id="foodPrice" name="foodPrice" class="form-control"  min="1" max="1000" value="50" th:value="${food.foodPrice}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/foods/{foodName}/edit(foodName=${food.foodName})}'|"
                    type="button">음식 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='main.html'"
                    th:onclick="|location.href='@{/foods/{foodName}/delete(foodName=${food.foodName})}'|"
                    type="button">음식 삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='main.html'"
                    th:onclick="|location.href='@{/foods}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div>
<!-- /container -->
</body>
</html>
