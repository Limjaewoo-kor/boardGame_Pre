<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>

    <script>

    </script>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 수정 폼</h2>
    </div>

    <form action="food.html" th:action method="post">
        <div>
            <label for="foodName">음식명</label><br>
            <input type="text" id="foodName" name="foodName" class="form-control" value="gameName" th:value="${food.foodName}" readonly>
        </div>
        <br>
        <div>
            <label for="foodPrice">음식 가격 ( 음식 가격의 범위는 1~100000 입니다. )</label>
            <input type="number" id="foodPrice" name="foodPrice" class="form-control"  min="1" max="100000" value="50" th:value="${food.foodPrice}" >
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/foods/{foodName}(foodName=${food.foodName})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>


</div> <!-- /container -->
</body>
</html>
