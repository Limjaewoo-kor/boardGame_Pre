<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
        <h2>게임 목록</h2>
    </div>

    <form th:object="${foodSearch}" method="get" class="form-inline">
    <div class="row">
        <div class="col">
            <input type="text" th:field="*{foodName}" class="form-control" placeholder="음식명"/>
        </div>
        <div class="col">
            <input type="text" th:field="*{foodPrice}" class="form-control" placeholder="음식 가격"/>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-secondary mb-2">검색</button>
        </div>
        <div class="col">
        </div>
        <div class="col">
            <div class="col">
                    <button class="w-75 btn btn-secondary mb-2" style="width: 500px;"
                            onclick="location.href='main.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">이전</button>
                <button class="w-100 btn btn-secondary mb-1"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/foods/end}'|"
                        type="button"> 모든 게임 종료 </button>
            </div>
        </div>
    </div>
    </form>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>음식명</th>
                <th>음식 가격</th>
                <th>주문 버튼</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${foods}">
                <td th:text="${food.foodName}">음식명</td>
                <td th:text="${food.foodPrice}">음식 가격</td>
                <td style="width: 20%"><button
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/foods/start/{foodName}(foodName=${food.foodName})}'|"
                        type="button">음식 주문</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
