<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-image: url('/img/mainImg.png');  width: 100%; height: auto;
background-repeat: no-repeat;  background-size : cover; background-position: center;">

<div class="container" style="text-align: center;">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h4 class="mb-3" style="-webkit-text-stroke: 1px yellow;" th:text="|로그인: ${member.userName}|">로그인 사용자 이름</h4>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
        <br><br><br>
        <th:block th:if="${member.userName != 'empty'}">
            <p class="lead" style="-webkit-text-stroke: 1px white;">관리자 기능</p>
            <p> <a class="btn btn-lg btn-secondary" href="/members/add">회원 가입</a>
                <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a> </p>
            <p> <a class="btn btn-lg btn-dark" href="/games/add">게임 추가</a>
                <a class="btn btn-lg btn-dark" href="/games">게임 목록</a> </p>
            <p> <a class="btn btn-lg btn-dark" href="/foods/add">음식 추가</a>
                <a class="btn btn-lg btn-dark" href="/foods">음식 목록</a> </p>
        </th:block>
        <br>
        <th:block th:if="${member.userName != 'empty'}">
            <p class="lead" style="-webkit-text-stroke: 1px white;">회원 기능</p> <p>
            <a class="btn btn-lg btn-dark" href="/games/user">게임 목록</a> </p>
        </th:block>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
